<form id="ApplicationForm" name="ApplicationForm" class="form-horizontal">
    <div ng-show="displayError" class="alert alert-error">
        <strong>Error!</strong> Something broke. Retry, or cancel and start afresh.
    </div>
    <div class="control-group" ng-class="{error: ApplicationForm.name.$invalid}">
        <label for="name" class="control-label">Name</label>
        <div id="nameControls" class="controls">
            <input id="name" name="name" type="text" ng-model="application.name" placeholder="Enter the Application Name"></input>
        </div>
    </div>
    <div class="control-group" ng-class="{error: ApplicationForm.description.$invalid}">
        <label for="description" class="control-label">Description</label>
        <div id="descriptionControls" class="controls">
            <input id="description" name="description" type="text" ng-model="application.description" placeholder="Enter the Application Description"></input>
        </div>
    </div>
    <div class="control-group" ng-class="{error: ApplicationForm.servers.$invalid}">
        <label for="servers" class="control-label">Servers</label>
        <div id="serversControls" class="controls">
            <select id="servers" name="servers" multiple ng-model="serversSelection" ng-options="s.text for s in serversSelectionList">
                <option value="">Choose a Servers</option>
            </select>
        </div>
    </div>
    <div class="control-group">
        <div class="controls">
            <button id="saveApplication" name="saveApplication" class="btn btn-primary" ng-disabled="isClean() || ApplicationForm.$invalid" ng-click="save()"><i class="icon-ok-sign icon-white"></i> Save</button>
            <button id="cancel" name="cancel" class="btn" ng-click="cancel()"><i class="icon-remove-sign"></i> Cancel</button>
            <button id="deleteApplication" name="deleteApplication" class="btn btn-danger" ng-show="application.id" ng-click="remove()"><i class="icon-trash icon-white"></i> Delete</button>
        </div>
    <div>
</form>
